apply plugin: 'java'

repositories {
    maven {
        url "https://repo.spring.io/libs-release"
    }
    maven {
        url "https://repo.spring.io/libs-snapshot"
    }
}

configurations {
    adapters 
}

dependencies {
    adapters "org.springframework.cloud:spring-cloud-function-adapter-openwhisk:1.0.0.BUILD-SNAPSHOT"
}

task copyAdapter(type: Copy) {
    from configurations.adapters
    include '**/*spring-cloud-function-adapter-openwhisk*.jar'
    into "/deployments/"
}